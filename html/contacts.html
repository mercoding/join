<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.png"
      type="image/x-icon"
    />
    <script src="../scripts/assets.js" defer></script>
    <script src="../scripts/template.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../scripts/contact-dialog.js" defer></script>
    <script src="../scripts/contacts.js" defer></script> 
    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/contacts-mq.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/assets.css" />

    <title>Join</title>
  </head>

  <body onload="initContacts()">
    <header>
      <div class="header-wrapper">
        <div class="title">Kanban Project Management Tool</div>
        <img src="../assets/icons/logo-dark.svg" alt="join-logo" class="main-logo-header d_none">
        <div class="header-right">
          <button class="help" onclick="openHelp()">
            <img src="../assets/img/help.png" alt="help-icon">
          </button>
          <div class="user-profil">
            <div class="dropdown-menu">
              <button id="userlogo" class="profil-img" style="color: blue;">
              </button>
              <div class="dropdown d_none" id="dropdown-menu">
                <button class="dropdown-btn" onclick="openImprint()"><span>Legal Notice</span></button>
                <button class="dropdown-btn" onclick="openPolicy()"><span>Privacy Policy</span></button>
                <button class="dropdown-btn" onclick="openLogin()"><span>Log out</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <img src="../assets/img/logo-weiss.png" alt="join-logo" class="main-logo">
      <div class="menu-bar">
        <button class="nav-btn" onclick="openSummary()">
          <span class="nav-icon"
            ><img src="../assets/icons/summary.png" alt=""
          /></span>
          <span class="nav-text clickable">Summary</span>
        </button>
        <button class="nav-btn" onclick="openAddTask()">
          <span class="nav-icon"
            ><img src="../assets/icons/add-task.png" alt=""
          /></span>
          <span class="nav-text clickable"
            >Add Task</span
          >
        </button>
        <button class="nav-btn" onclick="openBoards()">
          <span class="nav-icon"
            ><img src="../assets/icons/board.png" alt=""
          /></span>
          <span class="nav-text clickable">Board</span>
        </button>
        <button class="nav-btn active" onclick="openContacts()">
          <span class="nav-icon"
            ><img src="../assets/icons/contact.png" alt=""
          /></span>
          <span class="nav-text clickable">Contacts</span>
        </button>
      </div>
      <div class="data-protection">
        <button class="data-policy clickable" onclick="openPolicy()"><span>Privacy Policy</span></button>
        <button class="data-policy clickable" onclick="openImprint()"><span>Legal notice</span></button>
      </div>
    </nav>

    <main>
      <div class="content flex">
        <section class="contacts-container flex flex-column align-items-center">
          <div
          class="add-contact-container flex justify-content-center align-items-center"
        >
          <button
            class="add-contact-btn flex justify-content-center align-items-center" id="addContactBtn" onclick="renderAddContactDialog()";>
            <span>Add new contact</span
            ><span><img src="../assets/img/person_add.png" alt="" /></span>
          </button>

          <button
            class="edit-btn-mobile d_none add-contact-btn justify-content-center align-items-center" id="editBtnMobile" onclick="toggleEditMenu()";>
            <span>Add new contact</span
            ><span class="flex justify-content-center align-items-center"><img src="../assets/icons/dots.svg" alt="" /></span>
          </button>
        </div>
          <div
            class="contacts flex flex-column align-items-center"
            id="contact-container"
          ></div>

        </section>

        <section class="contact-info-container  flex-column" id="contactInfoSection">
          <img class="back-arrow position-absolute clickable d_none" src="../assets/icons/arrow-left.svg" alt="" onclick="closeContactInfoMobile()">
          <div class="contact-title flex align-items-center">
            <h1>Contacts</h1>
            <div class="vertical-line"></div>
            <span>Better with a team</span>
          </div>

          <div id="single-contact" class="single-contact single-contact-closed"></div>
        
        </section>
      </div>

      <div class="success-note position-absolute flex justify-content-center align-items-center success-note-closed" id="successNote">Contact successfully created </div>

    </main>
    <dialog  id="contact-dialog" class="show">
      <div class="dialog-content">
     <img
        src="../assets/img/logo-weiss.png"
        class="join-logo"
        alt="join-logo"
      />
      <button  type="button" class="close-btn position-absolute" id="close" ><img src="../assets/icons/close.svg" alt="" onclick="closeContactDialog()"></button>
      <div class="dialog-title flex flex-column justify-content-center" >
        <h1 id="dialog-title"></h1>
        <span id="dialogSubline"></span>
        <div class="horizontal-line"></div>
      </div>
      <div class="form-container flex align-items-center justify-content-between position-relative">
        <div class="circle-container flex align-items-center justify-content-center" style="width:30%;">
        <div
          class="neutralColor circle circle-large flex justify-content-center align-items-center" id="dialogColor"
         
        ><span id="dialogInitials"></span>
          
        </div>
      </div>
      <form  method="dialog" class="flex flex-column" id="contactForm">
        
        <label class="flex justify-content-between">
          <input required
            class="contact-input"
            type="text"
            pattern="^[A-Za-zÄäÖöÜüß\s]+$"
            title="Please enter a valid name (letters only)"
            id="c-name"
            name="c-name"
            placeholder="Name*"
          />
          <img
            class="input-icon"
            src="../assets/icons/person-grey.svg"
            alt=""
          />
        </label>
        <label class="flex justify-content-between position-relative">
          <input required
            class="contact-input"
            title="Please enter a valid email address"
            type="email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          id="c-email"
          name="c-email"
          placeholder="Email*"
          />
          <img
            class="input-icon"
            src="../assets/icons/mail.svg"
            alt=""
          /> 
          <div id="error-message" class="d_none position-absolute" style="color:red; bottom:-23px; right:5px; font-weight:700;">This email already exists</div>
        </label>
        <label class="flex justify-content-between">
          <input 
            class="contact-input"
            type="tel"
            title="Please enter a valid phone number"
            pattern="^(\+?[0-9]{1,3})?([ ]?[0-9]{2,4}){3,5}$"
            id="c-phone"
            name="c-phone"
            placeholder="Phone"
            onclick="checkContactEmail()";
          />
          <img
            class="input-icon"
            src="../assets/icons/phone.svg"
            alt=""
          />
        </label>
        
        <div class="btn-container flex flex-row">
        <button type="button" class="cancel-btn flex justify-content-between align-items-center" id="cancelBtn" onclick=""> 
        <span id="cancelBtnTitle"></span>
        <img class="cancel-icon" src="../assets/icons/close.svg" alt="">
        </button>
        
          <button   type="submit" id="submitBtn" class="submit-btn flex justify-content-between create-conatct-btn contact-input align-items-center" >
            <span id="submitBtnTitle"></span>
            <img id="checkIcon" class=" check-icon input-icon" src="../assets/icons/check.svg"   alt=""/>
        </button>
      </div>
      
      </form>
        
      </div>   
    </div>
    </dialog>

    <div class="lock-landscape">
      <h1>Please Rotate Your Device!</h1>
      <h1>Landscape Mode is not supported yet!</h1>
    </div>
    
  </body>
</html>
